stages:
  - .pre
  - test


cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
      - kmer/homo_sapiens_16.list
      - kmer/homo_sapiens_11.list

docker-build:
  # Use the official docker image.
  image: docker:23.0.6
  stage: .pre
  tags: 
    - openstack-autoscale
    - autoscale-docker-in-docker
  services:
    - name: docker:23.0.6-dind
      alias: thedockerhost
  variables:
    DOCKER_HOST: tcp://thedockerhost:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
      - apk add --update make && apk add --update bash && apk add --update sudo && apk add --update git && apk add --update curl
      - make build-docker
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH
      exists:
        - Dockerfile
    - changes:
      - requirements.txt
      - Dockerfile
      - Makefile

test:
  # Reuse built container.
  image: $DOCKER_IMAGE_NAME
  stage: test
  tags:
    - openstack-autoscale
    - autoscale-docker-in-docker
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - ls -la
    - mkdir -p kmer
    - if [ ! -f kmer/homo_sapiens_16.list ]; then curl -o kmer/homo_sapiens_16.list https://primer3.ut.ee/lists/homo_sapiens_16.list; fi
    - if [ ! -f kmer/homo_sapiens_11.list ]; then curl -o kmer/homo_sapiens_11.list https://primer3.ut.ee/lists/homo_sapiens_11.list; fi
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - kmer/homo_sapiens_16.list
      - kmer/homo_sapiens_11.list
  script:
    - make test
  dependencies:
    - docker-build
